on:
  - pull_request
  - push

name: ci

jobs:
  tests:
    name: PHP ${{ matrix.php }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os:
          - ubuntu-latest
        php:
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - run: rm -f composer.lock
      - run: composer install --no-interaction --ansi

      - run: vendor/bin/phpunit --colors=always
